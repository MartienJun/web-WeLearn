{% extends 'teacher/base.html' %}

{% block title %}Dashboard Teacher{% endblock title %}

{% block nav_profile_active %}active{% endblock nav_profile_active %}

{% block teacher_content %}
<div class="container-fluid mb-5">
    <!-- Content Row -->
    <div class="row">
        <div class="col-12 text-center mt-2 mb-4">
            <h1 class="h3 mb-0 font-weight-bold text-gray-800">Update Profile</h1>
        </div>

        <div class="col-lg-4 col-md-12 mb-5">
            <div class="d-flex align-items-start justify-content-center">
                <img style="width: 200px;" class="rounded-circle" src="{{ url_for('static', filename='img/profile.jpg') }}">
            </div>
        </div>

        <div class="col-lg-8 col-md-12">
            <form class="user" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>User ID</label>
                    <input class="form-control" type="text" name="p_id" value="{{ current_user.user_id }}" disabled>
                </div>

                <div class="form-group">
                    <label>User Name</label>
                    <input class="form-control" type="text" name="p_name" value="{{ current_user.user_name }}">
                </div>
                
                <div class="form-group">
                    <label>User Role</label>
                    <select class="form-control" name="p_role">
                        <option value="adm" {% if current_user.user_role == 'adm' %}selected{% endif %}>Admin</option>
                        <option value="tch" {% if current_user.user_role == 'tch' %}selected{% endif %}>Teacher</option>
                        <option value="std" {% if current_user.user_role == 'std' %}selected{% endif %}>Student</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" name="p_email" value="{{ profile.email }}">
                </div>

                <div class="form-group">
                    <label>Telp</label>
                    <input class="form-control" type="text" name="p_telp" value="{{ profile.telp }}">
                </div>

                <button type="submit" value="update" class="btn btn-dark btn-user btn-block mt-5">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock teacher_content %}
