{% extends 'admin/base.html' %}

{% block title %}Dashboard Admin{% endblock title %}

{% block nav_news_active %}active{% endblock nav_news_active %}

{% for message in get_flashed_messages() %}
    <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 align-self-center">
            <div class="p-5">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 font-weight-bold text-gray-800">Add News</h1>
                </div>
                <form class="user" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>News Title</label>
                        <input class="form-control" type="text" name="title">
                    </div>

                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" name="message" style="height: 250px"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <input type="file" name="file">
                    </div>

                    <button type="submit" value="create news" class="btn btn-dark btn-user btn-block">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
