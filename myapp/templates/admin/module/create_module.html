{% extends 'admin/base.html' %}

{% block title %}Dashboard Admin{% endblock title %}

{% block nav_module_active %}active{% endblock nav_module_active %}

{% for message in get_flashed_messages() %}
    <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 align-self-center">
            <div class="p-5">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 font-weight-bold text-gray-800">Add Module</h1>
                </div>
                <form class="user" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="">Subject</label>
                        <select class="form-control" name="m_subject">
                        {% for subject in subjects %}
                            <option value="{{ subject.subject_id }}">{{ subject.subject_id }} - {{ subject.subject_name }}</option>   
                        {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="">Topic</label>
                        <input class="form-control" name="m_topic" type="text" >
                    </div>

                    <div class="form-group">
                        <label for="">Detail</label>
                        <input class="form-control" name="m_about_topic" type="text" >
                    </div>

                    <div class="form-group">
                        <label for="">Assignment</label>
                        <input class="form-control" name="m_assignment" type="text" >
                    </div>

                    <button type="submit" value="create module" class="btn btn-dark btn-user btn-block mt-5">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
