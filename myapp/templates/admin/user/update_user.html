{% extends 'admin/base.html' %}

{% block title %}Dashboard Admin{% endblock title %}

{% block nav_user_active %}active{% endblock nav_user_active %}

{% for message in get_flashed_messages() %}
    <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 align-self-center">
            <div class="p-5">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 font-weight-bold text-gray-800">Update User</h1>
                </div>
                <form class="user" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="">User ID</label>
                        <input class="form-control" name="u_id" id="" value="{{ user.user_id }}" type="text" >
                    </div>

                    <div class="form-group">
                        <label for="">User Name</label>
                        <input class="form-control" name="u_name" id="" value="{{ user.user_name }}" type="text" >
                    </div>
                    
                    <div class="form-group">
                        <label for="">User Role</label>
                        <select name="u_role" id="" class="form-control">
                            <option value="adm" {% if user.user_role == 'adm' %}selected{% endif %}>Admin</option>
                            <option value="tch" {% if user.user_role == 'tch' %}selected{% endif %}>Teacher</option>
                            <option value="std" {% if user.user_role == 'std' %}selected{% endif %}>Student</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input class="form-control" name="password" id="" value="{{ user.password }}" type="password" >
                    </div>

                    <button type="submit" value="create user" class="btn btn-dark btn-user btn-block mt-5">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
